<!-- Flexbox is used when we want to create a responsive layout that adapts to different screen sizes. -->
 <!-- Steps to create a Flexbox layout -->
 <!-- 1. Set the display property of the container to "flex".
 2. Use flex-direction to define the direction of the flex items (row or column).
 3. Apply justify-content to align items along the main axis.
 4. Use align-items to align items along the cross axis.
 5. Utilize flex-wrap to control item wrapping within the container. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:blue; text-align:center;">Flexbox Demo</h1>
    <p>This is a demonstration of Flexbox layout in CSS.</p>

    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 25%;
        }
        .flex-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            border-radius: 50%;
        }
    </style>

    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    
</body>
</html>
