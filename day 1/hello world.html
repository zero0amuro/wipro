<!-- Step1 for  Creating your First HTML Demo  -->
 <!-- In HTML we have  <html>, <head>, <body>, <title>, <h1>  tags  as well as attributes

    they are used for structuring the content of web pages -->

    <!-- We can classify HTML tags into different categories: like
     block-level and inline elements ex <div> and <span> -->

        <!-- types of attributes in HTML  -->
         <!-- Global attributes: These can be used on any HTML element (e.g., class, id, style)
              Specific attributes: These are specific to certain elements (e.g., src for <img>, href for <a>) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <h2>Welcome to HTML Demo</h2>
    <h3>This is a simple HTML page.</h3>
    <p>This paragraph is to demonstrate a basic HTML structure.</p>
    <div id="firstDiv" class="container" style="color:blue;">
        <p>This is a div element containing a paragraph.</p>
    </div>
    <div id="secondDiv" class="container" style="color:red;">
        <p>This is another div element.</p>
    </div>
</body>
</html>
