<!-- How can we implement Navigation and Navbar using bootstrap  in terms of steps -->
 <!-- Step 1: Include Bootstrap CSS and JS  online  reference with the help of CDN ie Content Delivery Network-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Step 2: Use Bootstrap classes to create a responsive navbar -->
     <!-- Step 3: Add Navbar HTML structure -->
      <!-- Step 4: Customize the navbar styles (optional) -->
   
      
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Adding bootstrap CSS and js src links  -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Navigation Bar</title>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- There are other ways to create a navbar in Bootstrap from Top to bottom -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

          <!-- Navigation bar with light and dark mode toggle -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
          </div>

          <!-- Defining dark mode theme using Bootstrap -->
          <style>
            body {
              background-color: #f8f9fa;
              transition: background-color 0.5s;
            }
            body.dark-mode {
              background-color: #242b33;
              color: white;
            }
          </style>
          <script>
            const toggleSwitch = document.getElementById('flexSwitchCheckDefault');
            toggleSwitch.addEventListener('change', () => {
              document.body.classList.toggle('dark-mode');
            });
          </script>
        </nav>

        <!-- Adding navigation with DropDown using Bootstrap -->
        <nav class="navbar navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Home </a>
                <a class="dropdown-item" href="#">Contact us </a>
                <a class="dropdown-item" href="#">Upcoming events </a>
                <a class="dropdown-item" href="#">Share your feedback</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Adding Nav and Pagination  -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Footer using Bootstrap -->
         

        <footer class="bg-light text-center py-3">
          <p>&copy; 2025 Wipro. All rights reserved.</p>
        </footer>
      </body>
      </html>
